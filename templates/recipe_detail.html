{% if not recipe %}
<h1>The post youre looking for doesnt exist!</h1>
{% else %}
    <h2>{{ recipe.title }}</h2>
    <h4>{{ recipe.author.name }}</h4>
    <p>{{ recipe.description }}</p>
{% endif %}
{% if user.is_authenticated %}
<button>
<a href="/favorite_view/{{recipe.id}}">
    <p>Favorite</p>
</a>
</button>
{% endif %}
